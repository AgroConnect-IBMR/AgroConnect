<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato – AgroConecta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 text-gray-800 font-sans">

  <!-- NAVBAR -->
  <nav class="bg-green-700 text-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a class="text-xl font-bold" href="index.html">AgroConecta</a>

      <button class="md:hidden" onclick="document.getElementById('navMenu').classList.toggle('hidden')">
        ☰
      </button>

      <ul id="navMenu" class="hidden md:flex gap-6 text-white font-medium">
        <li><a href="index.html" class="hover:underline">Início</a></li>
        <li><a href="cadastro.html" class="hover:underline">Cadastrar</a></li>
        <li><a href="login.html" class="hover:underline">Entrar</a></li>
      </ul>
    </div>
  </nav>

  <!-- CABEÇALHO -->
  <header class="text-center py-16 bg-gradient-to-b from-green-600 to-green-400 text-white">
    <h1 class="text-4xl font-bold mb-4">Fale Conosco</h1>
    <p class="text-lg">Envie sua mensagem, dúvida ou sugestão para nossa equipe.</p>
  </header>

  <!-- FORMULÁRIO -->
  <section class="max-w-xl mx-auto my-10 bg-white p-8 rounded-2xl shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Envie sua mensagem</h2>

    <form class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Seu Nome</label>
        <input type="text" class="w-full border rounded p-3" placeholder="Digite seu nome" required>
      </div>

      <div>
        <label class="block font-medium mb-1">Seu E-mail</label>
        <input type="email" class="w-full border rounded p-3" placeholder="Digite seu e-mail" required>
      </div>

      <div>
        <label class="block font-medium mb-1">Assunto</label>
        <input type="text" class="w-full border rounded p-3" placeholder="Motivo do contato" required>
      </div>

      <div>
        <label class="block font-medium mb-1">Mensagem</label>
        <textarea rows="5" class="w-full border rounded p-3" placeholder="Escreva sua mensagem" required></textarea>
      </div>

      <button class="bg-green-700 text-white w-full py-3 rounded-xl font-bold hover:bg-green-800">
        Enviar Mensagem
      </button>
    </form>
  </section>

  <!-- OUTROS CANAIS -->
  <section class="text-center py-10 bg-white">
    <h3 class="text-2xl font-bold mb-4">Outros canais</h3>
    <p class="text-lg">Email: suporte@agroconecta.com</p>
    <p class="text-lg">Telefone: (21) 90000-0000</p>
  </section>

  <!-- FOOTER -->
  <footer class="bg-green-700 text-white text-center py-5 mt-6">
    <div class="flex gap-6 justify-center text-white font-medium">
      <a href="index.html" class="hover:underline">Início</a>
      <a href="contato.html" class="hover:underline font-bold">Contato</a>
      <a href="termos.html" class="hover:underline">Termos de Uso</a>
    </div>
  </footer>

</body>
</html>
