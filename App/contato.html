<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato – AgroConecta</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 text-gray-800 font-sans">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-green-700 shadow-md">
    <div class="container-fluid">
      <a class="navbar-brand text-xl font-bold" href="index.html">AgroConecta</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto gap-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastrar</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Entrar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CABEÇALHO -->
  <header class="text-center py-16 bg-gradient-to-b from-green-600 to-green-400 text-white">
    <h1 class="text-4xl font-bold mb-4">Fale Conosco</h1>
    <p class="text-lg">Envie sua mensagem, dúvida ou sugestão para nossa equipe.</p>
  </header>

  <!-- FORMULÁRIO DE CONTATO -->
  <section class="container my-5">
    <div class="bg-white p-5 rounded-3 shadow mx-auto" style="max-width: 650px;">
      <h2 class="text-2xl font-bold mb-4 text-center">Envie sua mensagem</h2>

      <form>
        <div class="mb-3">
          <label class="form-label">Seu Nome</label>
          <input type="text" class="form-control" placeholder="Digite seu nome" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Seu E-mail</label>
          <input type="email" class="form-control" placeholder="Digite seu e-mail" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Assunto</label>
          <input type="text" class="form-control" placeholder="Motivo do contato" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Mensagem</label>
          <textarea class="form-control" rows="5" placeholder="Escreva sua mensagem" required></textarea>
        </div>

        <button class="btn btn-success px-4 py-2 rounded-pill w-100 fw-bold">
          Enviar Mensagem
        </button>
      </form>
    </div>
  </section>

  <!-- INFORMAÇÕES DE CONTATO -->
  <section class="text-center py-10 bg-white">
    <h3 class="text-2xl font-bold mb-4">Outros canais</h3>
    <p class="text-lg">Email: suporte@agroconecta.com</p>
    <p class="text-lg">Telefone: (21) 90000-0000</p>
  </section>

  <!-- FOOTER -->
  <footer class="bg-green-700 text-white text-center py-4 mt-4">
    <div class="d-flex gap-4 justify-content-center">
      <a href="index.html" class="text-white">Início</a>
      <a href="contato.html" class="text-white fw-bold">Contato</a>
      <a href="termos.html" class="text-white">Termos de Uso</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
